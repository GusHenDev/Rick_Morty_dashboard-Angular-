<div class="container py-4" *ngIf="!loading; else loadingTpl">
  <button class="btn btn-outline-secondary mb-3" routerLink="/characters">← Voltar</button>

  <div class="card shadow-sm">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="character.image" class="img-fluid rounded-start" alt="{{character.name}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title mb-3">{{ character.name }}</h3>
          <p><strong>Status:</strong> {{ character.status }}</p>
          <p><strong>Espécie:</strong> {{ character.species }}</p>
          <p><strong>Gênero:</strong> {{ character.gender }}</p>
          <p><strong>Origem:</strong> {{ character.origin?.name }}</p>
          <p><strong>Localização atual:</strong> {{ character.location?.name }}</p>
          <p><strong>Qtd. de episódios:</strong> {{ character.episode?.length }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 text-muted">Carregando detalhes...</p>
  </div>
</ng-template>
